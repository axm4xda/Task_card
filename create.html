<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h2>Create New Student</h2>
      <form id="createForm" class="mt-4">

        <div class="form-group mb-3">
          <label>Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter name" />
        </div>

        <div class="form-group mb-3">
          <label>Surname</label>
          <input type="text" id="surname" class="form-control" placeholder="Enter surname" />
        </div>

        <div class="form-group mb-3">
          <label>Father Name</label>
          <input type="text" id="fatherName" class="form-control" placeholder="Enter father name" />
        </div>

        <div class="form-group mb-3">
          <label>Profile Photo Link</label>
          <input type="text" id="profilePhotoLink" class="form-control" placeholder="Enter photo URL" />
        </div>

        <div class="form-group mb-3">
          <label>Age</label>
          <input type="number" id="age" class="form-control" placeholder="Enter age" />
        </div>

        <div class="form-group mb-3">
          <label>Grade</label>
          <input type="number" id="grade" class="form-control" placeholder="Enter grade" />
        </div>

        <div class="form-group mb-3">
          <label>Bio</label>
          <input type="text" id="bio" class="form-control" placeholder="Enter bio" />
        </div>

        <button type="submit" class="btn btn-primary mt-3">Create</button>
        <a href="index.html" class="btn btn-secondary mt-3">Back</a>
      </form>
    </div>

    <script src="create.js"></script>
  </body>
</html>
