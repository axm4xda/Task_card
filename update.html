<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Student</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h2>Update Student</h2>

      <form id="updateForm" class="mt-4">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" id="name" class="form-control" />
        </div>

        <div class="mb-3">
          <label>Surname</label>
          <input type="text" id="surname" class="form-control" />
        </div>

        <div class="mb-3">
          <label>Father</label>
          <input type="text" id="fatherName" class="form-control" />
        </div>

        <div class="mb-3">
          <label>Photo Link</label>
          <input type="text" id="profilePhotoLink" class="form-control" />
        </div>

        <div class="mb-3">
          <label>Age</label>
          <input type="number" id="age" class="form-control" />
        </div>

        <div class="mb-3">
          <label>Grade</label>
          <input type="number" id="grade" class="form-control" />
        </div>

        <div class="mb-3">
          <label>Bio</label>
          <textarea id="bio" class="form-control"></textarea>
        </div>

        <button class="btn btn-primary">Update</button>
        <a href="index.html" class="btn btn-secondary">Back</a>
      </form>
    </div>

    <script src="update.js"></script>
  </body>
</html>
